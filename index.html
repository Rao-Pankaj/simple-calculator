<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            background-image: linear-gradient(to bottom right, #f0f0f0, #d0d0d0);
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 320px; /* Fixed width for the calculator */
        }

        #display {
            font-size: 24px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            text-align: right;
            background-color: #f9f9f9;
        }

        button {
            padding: 10px;
            font-size: 18px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 60px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            opacity: 0.9;
        }

        /* Button colors */
        .clear {
            background-color: #e74c3c; /* Red for clear button */
        }

        .equals {
            background-color: #27ae60; /* Green for equals button */
        }

        /* Color for number buttons */
        .number {
            background-color: #3498db; /* Blue for number buttons */
        }

        /* Color for operation buttons */
        .operator {
            background-color: #f39c12; /* Orange for operator buttons */
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled />
        <div>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
        </div>
        <div>
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
        </div>
        <div>
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="equals" onclick="calculateResult()">=</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                // Evaluate the expression using the Function constructor
                const result = new Function('return ' + display.value)();
                display.value = result;
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>

</html>
